<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        /* 1. DISE√ëO GENERAL (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        /* Fondo de corazones flotantes */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z' fill='%23ffcccc'/%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #siBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        #noBtn {
            background-color: #f1f2f6;
            color: #2f3542;
        }

        #noBtn:hover {
            background-color: #dfe4ea;
        }

        /* Animaci√≥n para el mensaje final */
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-hearts"></div>

    <div class="container" id="questionCard">
        <div class="gif-container">
            <img src="https://media.tenor.com/zGm5acSjHCIAAAAj/cat-begging.gif" alt="Gatito tierno">
        </div>
        
        <h1 id="pregunta">¬øQuieres quedarte conmigo para siempre? üåπ</h1>
        
        <div class="btn-group">
            <button id="siBtn">¬°S√≠, quiero!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif" alt="Abrazo de osos">
        </div>
        <h1>¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h1>
        <p>Eres lo mejor que me ha pasado.</p>
        <p style="font-size: 3rem;">üíçüíë‚ôæÔ∏è</p>
    </div>

    <script>
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const pregunta = document.getElementById('pregunta');
        const questionCard = document.getElementById('questionCard');
        const successCard = document.getElementById('successCard');

        // Textos que ir√°n apareciendo si presiona "No"
        const frases = [
            "¬øEst√°s segura?",
            "¬øDe verdad?",
            "¬°Pi√©nsalo bien!",
            "¬°No me hagas esto!",
            "Voy a llorar...",
            "Me est√°s rompiendo el coraz√≥n üíî",
            "¬°Anda, di que s√≠!",
            "No acepto un no por respuesta"
        ];

        let contador = 0;

        // ACCI√ìN CUANDO PRESIONA NO
        noBtn.addEventListener('click', () => {
            // 1. Cambiar el texto de la pregunta
            pregunta.innerHTML = frases[contador % frases.length];
            contador++;

            // 2. Hacer el bot√≥n "S√≠" m√°s grande cada vez
            const currentSize = parseFloat(window.getComputedStyle(siBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(siBtn).paddingTop);
            
            siBtn.style.fontSize = `${currentSize * 1.3}px`;
            siBtn.style.padding = `${currentPadding * 1.2}px ${currentPadding * 2}px`;

            // Opcional: Hacer el bot√≥n "No" m√°s peque√±o
            // noBtn.style.transform = `scale(${1 - (contador * 0.05)})`;
        });

        // ACCI√ìN CUANDO PRESIONA S√ç
        siBtn.addEventListener('click', () => {
            questionCard.style.display = 'none'; // Ocultar pregunta
            successCard.classList.remove('hidden'); // Mostrar mensaje final
            successCard.classList.add('fade-in'); // A√±adir animaci√≥n
            
            // Efecto de confetti simple (opcional para no saturar)
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
